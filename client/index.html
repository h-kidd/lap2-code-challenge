<!DOCTYPE html>
<html>
    <head>
        <title>Secret Posts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src='js/submit.js'></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container-fluid " id="welcomeBar">
            <h1>Welcome to the message board!</h1>
        </div>
        <div class='container-fluid g-0' id='postBar'>
            <div class="row g-0">
                <div class="col d-grid ">
                    <!-- Button to Open the Modal -->
                    <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#myModal" id="postBtn">
                        Make Post
                    </button>  
                </div>
                <div class="col d-grid">
                    <a class="btn btn-primary btn-block" href="./posts.html" role="button" id="viewBtn">See Posts</a>
                        
                    
                </div>
                
                
            </div>
        </div>


            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Post Something!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="title" placeholder="Title" maxlength="50"> <br>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Username" maxlength="20"> <br>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="message" placeholder="Message" maxlength="500"> <br>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
            
                </div>
                </div>
            </div>

    </body>
</html>
